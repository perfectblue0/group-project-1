<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API test</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
</head>
<body>
    <header>Sunny Search</header>
    <!--weather-->
    <div class="weatherCont">
        <div class="weatherHeader">
            <form class="weatherSearch">
                <input type="text" placeholder="Enter City Name" class="weatherSearchForm"></input>
                <button id="weatherSearch" type="submit">üîç</button>    
            </form>
            <div class="unit-weather">
            <span class="unit-weather-fahrenheit">&#176F</span>
            <span class="unit-weather-celsius">&#176C</span>
        </div>
    </div>
    <div class="weatherBody">
        <h2 class="weatherCity"></h2>
        <!-- BUG! <div class="weatherDateT"></div>  --> 
    
        <div class="weatherCondition">
        </div>
        <div class="weatherIcon">
            <img src="http://openweathermap.org/img/wn/10d@4x.png"/>
        </div>
        <p class="weatherTemp"></p>
        <div class="weatherMinMax">
        </div>
    </div>
    <!--possibly adding more weather info like real feel, humidity, wind speed(not part of the MVP)-->
    </div>
    <h1>Type anything and hit the search button </h1>
    <button id="history">history</button>
        <div class="search">
            <form autocomplete="on">
                <input type="text" id="input" placeholder="Search" name="test"> 
                <button id="search" type="submit">üîç</button>
            </form>
        </div>
    <!-- Modal  -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
         <div class="modal-content">
             <div class="modal-header">
                 <span class="close">&times;</span>
                 <h2>Search History</h2>
             </div>
             <div class="modal-body"></div>
         </div>
     </div>
   
    <!-- results container  -->
   <div id="results"></div>
    <!-- errors container -->
   <div id="errors"></div>
   <script type="text/javascript" src="assets/script.js"></script> 
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
